<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Divs escondidas com IDs -->
    <div id="div1" class="hidden" style="left: 100px;">Oi</div>
    <div id="div2" class="hidden" style="right: 100px;">Tudo bem?</div>
    <div id="div3" class="hidden" style="top: 100px;">Como vai?</div>
    <div id="div4" class="hidden" style="bottom: 100px;">Ily</div>
    
    <div id="instrução">
        Clique e descubra!
        <br>
        <span id="pontuacao">0</span>/4
    </div>

    <div id="hiddenMaior">
        <h4>Você achou todos! Clique no texto para mudar de página.</h4>
    </div>


    <script>
        let pontuacao = 0; // Variável para armazenar a pontuação

        document.body.addEventListener('touchstart', (event) => {
            // Coordenadas do toque (primeiro dedo que tocou)
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;

            // Lista de IDs das divs
            const ids = ['div1', 'div2', 'div3', 'div4'];

            ids.forEach(id => {
                //pega a div mesmo
                const div = document.getElementById(id);

                // Pega as coordenadas da div
                const rect = div.getBoundingClientRect();

                // Verifica se o toque foi dentro dos limites da div
                if (touchX >= rect.left && touchX <= rect.right && touchY >= rect.top && touchY <= rect.bottom && div.style.opacity != 1) {
                    div.style.opacity = 1; // Torna visível

                    pontuacao++; // Incrementa a pontuação
                    document.getElementById('pontuacao').textContent = pontuacao;
                }                
            });
            
            //se ja achou todos
            if (pontuacao == ids.length + 1) {
                const divFinal = document.getElementById(hiddenMaior)
                const rect = divFinal.getBoundingClientRect();
                divFinal.style.opacity = 1;

                if (touchX >= rect.left && touchX <= rect.right && touchY >= rect.top && touchY <= rect.bottom) {
                    window.location.href = 'index.html'; 
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Divs escondidas com IDs -->
    <div id="div1" class="hidden" style="left: 100px;">Oi</div>
    <div id="div2" class="hidden" style="right: 100px;">Tudo bem?</div>
    <div id="div3" class="hidden" style="top: 100px;">Como vai?</div>
    <div id="div4" class="hidden" style="bottom: 100px;">Ily</div>

    <script>
        document.body.addEventListener('click', (event) => {
            // Coordenadas do clique
            const clickX = event.clientX;
            const clickY = event.clientY;

            const ids = ['div1', 'div2', 'div3', 'div4'];

            ids.forEach(id => {
                const div = document.getElementById(id);

                // Pega as coordenadas da div
                const rect = div.getBoundingClientRect();

                // Verifica se o clique foi dentro dos limites da div
                if (clickX >= rect.left && clickX <= rect.right &&
                    clickY >= rect.top && clickY <= rect.bottom) {
                    div.style.display = 'block'; // Torna visÃ­vel
                }
            });
        });
    </script>
</body>

</html>

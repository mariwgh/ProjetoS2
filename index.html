<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto S2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="inicial">
        <h4 id="mensagem"></h4>
    </div>

    <script>
        const texto = "Deslize para o sentido esquero para avançar e para o sentido direito para retroceder! ❤";
        const elemento = document.getElementById("mensagem");
        let indice = 0;

        function escreverTexto() {
            if (indice < texto.length) {
                elemento.textContent += texto[indice];
                indice++;
                setTimeout(escreverTexto, 50); // Adiciona a próxima letra após 50ms
            }
        }
        escreverTexto();


        //outros textos
        const div = document.getElementById('inicial');

        let startX = 0; // Ponto inicial do toque

        let textos = ['Você tem a voz que eu quero ouvir para sempre.', 'Você tem os olhos que eu quero olhar e me perguntar para qual dos dois eu olho.', 'Você tem as mãos que eu quero entrelaçar meus dedos e fazer carinho.', 'Você tem os cadarços que eu amo desamarrar rs.', 'Avance mais um para ir para a próxima página.']; 

        let indiceAtual = -1;

        div.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX; // Registra o ponto inicial do toque
        });

        div.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX; // Registra o ponto final do toque
        const deltaX = endX - startX; // Calcula a diferença do movimento

        // Deslizou para a direita
        if (deltaX > 50) {
            indiceAtual = (indiceAtual - 1 + textos.length) % textos.length; // Vai para o texto anterior
        } 
        // Deslizou para a esquerda
        else if (deltaX < -50) {
            // Verifica se estamos no último texto
            if (indiceAtual === textos.length - 1) {
                // Redireciona para outra página
                window.location.href = 'motivos.html'; 
                return; // Para evitar continuar atualizando o texto
            }

            indiceAtual = (indiceAtual + 1) % textos.length; // Vai para o próximo texto
        }

        div.innerHTML = textos[indiceAtual]; // Atualiza o texto da div
        });

    </script>
</body>

</html>
